{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'courses/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'courses/css/quote.css' %}">
    <link rel="stylesheet" href="{% static 'courses/css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'courses/css/style_link.css' %}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

      <div class="col-md-3 text-start">
          <h3>BrainSkill</h3>
      </div>

      <div class="mx-auto">
          <ul class="nav mb-2 mb-md-0">
            <li><a class="nav-link px-2" href="{% url 'courses:home' %}">Courses</a></li>
            <li><a class="nav-link px-2" href="{% url 'courses:price' %}">Price</a></li>
            <li><a class="nav-link px-2" href="{% url 'courses:about' %}">About</a></li>
            <li><a class="nav-link px-2" href="{% url 'courses:sale' %}">Sale</a></li>
            <li><a class="nav-link px-2" href="{% url 'courses:help_us' %}">Help us</a></li>
          </ul>
      </div>


      <div class="col-md-3 text-end">
          {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}"><button type="button" class="btn btn-primary">Logout</button></a>
          {% else %}
        <a href="{% url 'accounts:login' %}"><button type="button" class="btn btn-primary">Login</button></a>
          {% endif %}
      </div>
    </header>

    <div class="">
        {% block content %}

        {% endblock %}
    </div>


<!-- Нужно подключение bootstrap.min.css -->
<footer class="py-3">
    <div class="copy-bottom-txt text-center py-3">
        <p>
            BrainSkill. Сайт сделан на Django | Design by<a href="https://getbootstrap.com/" target="_blank">BootStrap</a>
        </p>
    </div>
    <div class="social-icons mt-lg-3 mt-2 text-center">
        <ul>
            <li><a href="https://vk.com/ya_ystal1337"><i class="fa fa-vk" aria-hidden="true"></i></a>Наша группа</li>
        </ul>
    </div>
</footer>
<!-- CDN подключение иконок fontawesome -->
<script src="https://use.fontawesome.com/df966d76e1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
